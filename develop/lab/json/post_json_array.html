<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<pre style="font:17px Verdana">
JSON structure like this:<br/>
var arr = {
  123:{x: 200, y: 210},
  456:{x: 300, y: 330}
};
</pre>
<div id="clickme" style="border:1px solid gray;padding:5px;width:250px;cursor:pointer;">Click me to post JSON array<br/>Using <b>Firebug</b> to see structure</div>

<script type="text/javascript">
$(function() {
  var arr = {123:{x: 200, y: 210}, 456:{x: 300, y: 330}};
  console.dir(arr);
  $('#clickme').click(function(e){
    var dataString = JSON.stringify(arr);
    $.post('do_modify.php', {'func':'save_wish_loc', 'data':dataString});
  });
});
</script>
